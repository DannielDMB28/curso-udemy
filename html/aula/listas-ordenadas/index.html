<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenadas</title>
</head>
<body>
    <h1>Lista ordenadas</h1>

    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    
    
    <ol type="A"> <!-- type serve para mudar o tipo de numeração -->
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>

     <ol type="a"> 
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>

     <ol type="I"> 
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>

     <ol type="i"> 
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>

     <ol start="3"> <!-- start indica da onde a numeração pode iniciar -->
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
</body>
</html>
