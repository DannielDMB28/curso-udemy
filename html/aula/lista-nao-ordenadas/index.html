<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas não ordenadas</title>
</head>
<body>
    <h1>Listas não ordenadas</h1>

    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ul>

    <ul type="circle">
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ul>


    <ul type="square">
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ul>


</body>
</html>
