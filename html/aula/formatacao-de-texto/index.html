<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatção de texto</title>
</head>
<body>
    <h1>Texto em negrito</h1>
    <strong>texto em negrito</strong>

    <h1>Texto em itálico</h1>
    <em>texto em itálico</em>

    <h1>Texto menor</h1>
    <small>texto menor</small>

    <h1>texto excluído</h1>
    <del>texto excluído</del>

    <h1>Texto inserido</h1>
    <ins>texto inserido</ins>

    <h1>Texto subscrito</h1>
    texto <sub>subscrito</sub>

    <H1>Texto sobrescrito</H1>
    texto <sup>sobrescrito</sup>
    
    <h1>Marca-texto</h1>
    <mark>marca-texto</mark>
</html>
